<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Paneli - Tekstil CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        if (!sessionStorage.getItem('crmToken')) {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* SOL MENÜ */
        .sidebar { width: 240px; background: #212529; color: #fff; position: fixed; height: 100vh; transition: 0.3s; z-index: 1000; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #343a40; background: #1c1f23; }
        .menu-link { display: block; padding: 15px 20px; color: #adb5bd; text-decoration: none; transition: 0.2s; border-left: 4px solid transparent; }
        .menu-link:hover, .menu-link.active { background: #343a40; color: #fff; border-left-color: #0d6efd; }
        .menu-link i { width: 25px; text-align: center; margin-right: 10px; }
        
        /* SAĞ İÇERİK */
        .main-content { margin-left: 240px; padding: 25px; }
        
        /* MÜŞTERİ KARTI (TABLO VE DETAY) */
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .content-card { background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); padding: 20px; }

        /* SEKME (TAB) TASARIMI */
        .nav-tabs .nav-link { color: #495057; }
        .nav-tabs .nav-link.active { font-weight: bold; color: #0d6efd; }

        @media (max-width: 768px) {
            .sidebar { left: -240px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5 class="m-0 fw-bold">Tekstil CRM</h5>
        </div>
        <div class="mt-3">
            <a onclick="loadModule('dashboard')" class="menu-link active" id="nav-dashboard">
                <i class="fas fa-chart-pie"></i> Özet
            </a>
            <a onclick="loadModule('customers')" class="menu-link" id="nav-customers">
                <i class="fas fa-building"></i> Müşteriler
            </a>
            <a onclick="loadModule('all-tasks')" class="menu-link" id="nav-all-tasks">
                <i class="fas fa-check-double"></i> Tüm Görevler
            </a>
            
            <hr class="border-secondary mx-3">
            
            <a onclick="logout()" class="menu-link text-danger">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm">
            <button class="btn btn-outline-dark d-md-none" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h5 class="m-0 text-secondary" id="pageTitle">Yönetim Paneli</h5>
            <div class="d-flex align-items-center">
                <i class="fas fa-user-circle fa-lg me-2 text-primary"></i>
                <span id="userNameDisplay" class="fw-bold small">Admin</span>
            </div>
        </div>

        <div id="dynamicContent">
            <div class="alert alert-info">Yükleniyor...</div>
        </div>
    </main>

    <div class="modal fade" id="customerDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content h-100">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="modalCustomerTitle">Müşteri Detayı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <ul class="nav nav-tabs nav-fill" id="customerTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-info">
                                <i class="fas fa-info-circle"></i> Genel Bilgiler
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-contacts">
                                <i class="fas fa-user-friends"></i> İlgili Kişiler
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-tasks">
                                <i class="fas fa-tasks"></i> Görevler
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-offers">
                                <i class="fas fa-file-invoice"></i> Teklifler
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-notes">
                                <i class="fas fa-sticky-note"></i> Notlar & Ekler
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content p-4">
                        <div class="tab-pane fade show active" id="tab-info">
                            <form id="customerEditForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Firma Adı</label>
                                        <input type="text" class="form-control" name="firmaAdi">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Vergi No / Daire</label>
                                        <input type="text" class="form-control" name="vergi">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Adres</label>
                                        <textarea class="form-control" rows="2" name="adres"></textarea>
                                    </div>
                                    <div class="col-12 text-end mt-3">
                                        <button type="button" class="btn btn-primary"><i class="fas fa-save"></i> Değişiklikleri Kaydet</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="tab-contacts">
                            <div class="d-flex justify-content-between mb-3">
                                <h6>Kişi Listesi</h6>
                                <button class="btn btn-sm btn-outline-success"><i class="fas fa-plus"></i> Kişi Ekle</button>
                            </div>
                            <table class="table table-sm table-hover">
                                <thead><tr><th>Ad Soyad</th><th>Departman</th><th>Telefon</th><th>E-Posta</th><th>İşlem</th></tr></thead>
                                <tbody id="contactsTableBody">
                                    <tr><td colspan="5" class="text-center text-muted">Kayıtlı kişi yok.</td></tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane fade" id="tab-tasks">
                            <div class="d-flex justify-content-between mb-3">
                                <h6>Müşteriye Ait Görevler</h6>
                                <button class="btn btn-sm btn-outline-success"><i class="fas fa-plus"></i> Görev Ekle</button>
                            </div>
                            <table class="table table-sm table-bordered">
                                <thead><tr><th>Görev</th><th>Durum</th><th>Son Tarih</th><th>İşlem</th></tr></thead>
                                <tbody id="tasksTableBody">
                                    <tr><td colspan="4" class="text-center text-muted">Görev bulunamadı.</td></tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane fade" id="tab-offers">
                            <div class="d-flex justify-content-between mb-3">
                                <h6>Model Teklifleri</h6>
                                <button class="btn btn-sm btn-outline-success"><i class="fas fa-plus"></i> Teklif Ekle</button>
                            </div>
                            <div id="offersList">
                                <div class="alert alert-light border">Henüz teklif yok.</div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="tab-notes">
                            <div class="mb-3">
                                <label class="form-label">Yeni Not Ekle</label>
                                <textarea class="form-control" rows="2"></textarea>
                                <button class="btn btn-sm btn-primary mt-2">Notu Kaydet</button>
                            </div>
                            <hr>
                            <div id="notesList">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Kullanıcı adı göster
        const user = JSON.parse(sessionStorage.getItem('crmUser'));
        if(user) document.getElementById('userNameDisplay').innerText = user.name;

        // Sayfa Yükleme Mantığı
        function loadModule(moduleName) {
            // Menü Aktifliği
            document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + moduleName);
            if(activeNav) activeNav.classList.add('active');

            const contentDiv = document.getElementById('dynamicContent');
            const titleDiv = document.getElementById('pageTitle');

            if (moduleName === 'dashboard') {
                titleDiv.innerText = "Özet Durum";
                contentDiv.innerHTML = `
                    <div class="row">
                        <div class="col-md-4"><div class="content-card text-center"><h3>120</h3><small>Toplam Müşteri</small></div></div>
                        <div class="col-md-4"><div class="content-card text-center"><h3>5</h3><small>Açık Görev</small></div></div>
                        <div class="col-md-4"><div class="content-card text-center"><h3>12</h3><small>Bekleyen Teklif</small></div></div>
                    </div>`;
            } 
            else if (moduleName === 'customers') {
                titleDiv.innerText = "Müşteri Listesi";
                contentDiv.innerHTML = `
                    <div class="content-card">
                        <div class="d-flex justify-content-between mb-3">
                            <input type="text" class="form-control w-25" placeholder="Müşteri Ara...">
                            <button class="btn btn-primary" onclick="alert('Yeni Müşteri Ekleme Ekranı Gelecek')">
                                <i class="fas fa-plus"></i> Yeni Müşteri
                            </button>
                        </div>
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr><th>Firma Adı</th><th>Şehir</th><th>Telefon</th><th>Durum</th><th>İşlem</th></tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>Örnek Tekstil A.Ş.</strong><br><small class="text-muted">Vergi No: 123456</small></td>
                                    <td>İstanbul</td>
                                    <td>0212 555 10 20</td>
                                    <td><span class="badge bg-success">Aktif</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary" onclick="openCustomerDetail(1)">
                                            <i class="fas fa-eye"></i> Detay
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>`;
            }
            else {
                titleDiv.innerText = "Yapım Aşamasında";
                contentDiv.innerHTML = `<div class="alert alert-warning">Bu modül hazırlanıyor.</div>`;
            }
        }

        // Müşteri Detay Modalını Aç
        function openCustomerDetail(id) {
            // İleride burada ID'ye göre verileri çekeceğiz
            // Şimdilik sadece modalı açıyoruz
            const modal = new bootstrap.Modal(document.getElementById('customerDetailModal'));
            modal.show();
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Başlangıçta Dashboard'u yükle
        loadModule('dashboard');
    </script>
</body>
</html>
