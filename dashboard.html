<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Paneli - Tekstil CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        if (!sessionStorage.getItem('crmToken')) {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* SOL MENÜ (SIDEBAR) TASARIMI */
        .sidebar { width: 240px; background: #212529; color: #fff; position: fixed; height: 100vh; transition: 0.3s; z-index: 1000; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #343a40; background: #1c1f23; }
        .menu-link { display: block; padding: 15px 20px; color: #adb5bd; text-decoration: none; transition: 0.2s; border-left: 4px solid transparent; }
        .menu-link:hover, .menu-link.active { background: #343a40; color: #fff; border-left-color: #0d6efd; }
        .menu-link i { width: 25px; text-align: center; margin-right: 10px; }
        
        /* SAĞ İÇERİK ALANI */
        .main-content { margin-left: 240px; padding: 25px; transition: 0.3s; }
        .content-card { background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); padding: 20px; }

        /* MOBİL UYUM */
        @media (max-width: 768px) {
            .sidebar { left: -240px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5 class="m-0 fw-bold">Tekstil CRM</h5>
        </div>
        <div class="mt-3">
            <a onclick="loadModule('customers')" class="menu-link active" id="nav-customers">
                <i class="fas fa-building"></i> Müşteriler
            </a>
            
            <hr class="border-secondary mx-3">
            
            <a onclick="logout()" class="menu-link text-danger">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm">
            <button class="btn btn-outline-dark d-md-none" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h5 class="m-0 text-secondary" id="pageTitle">Yönetim Paneli</h5>
            <div class="d-flex align-items-center">
                <i class="fas fa-user-circle fa-lg me-2 text-primary"></i>
                <span id="userNameDisplay" class="fw-bold small">Admin</span>
            </div>
        </div>

        <div id="dynamicContent">
            <div class="alert alert-info">
                <div class="spinner-border spinner-border-sm" role="status"></div> 
                Sistem Yükleniyor...
            </div>
        </div>
    </main>

    <div class="modal fade" id="customerDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="modalTitle">Müşteri Kartı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <input type="hidden" id="custId"> <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Firma Adı *</label>
                                <input type="text" class="form-control" id="custName" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tip</label>
                                <select class="form-select" id="custType">
                                    <option value="Müşteri">Müşteri</option>
                                    <option value="Tedarikçi">Tedarikçi</option>
                                    <option value="Aday">Aday</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Durum</label>
                                <select class="form-select" id="custStatus">
                                    <option value="Aktif">Aktif</option>
                                    <option value="Pasif">Pasif</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Ülke</label>
                                <input type="text" class="form-control" id="custCountry">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Şehir</label>
                                <input type="text" class="form-control" id="custCity">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Telefon</label>
                                <input type="text" class="form-control" id="custPhone">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">E-Posta</label>
                                <input type="email" class="form-control" id="custEmail">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Web Sitesi</label>
                                <input type="text" class="form-control" id="custWeb">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Adres</label>
                                <textarea class="form-control" id="custAddress" rows="2"></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Ödeme Şekli</label>
                                <select class="form-select" id="custPayment">
                                    <option value="">Seçiniz</option>
                                    <option value="Peşin">Peşin</option>
                                    <option value="Vadeli">Vadeli</option>
                                    <option value="Kredi Kartı">Kredi Kartı</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nakliye Tipi</label>
                                <select class="form-select" id="custShipping">
                                    <option value="">Seçiniz</option>
                                    <option value="Kara">Kara Yolu</option>
                                    <option value="Hava">Hava Yolu</option>
                                    <option value="Deniz">Deniz Yolu</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notlar</label>
                            <textarea class="form-control" id="custNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="saveCustomerData()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/customers.js"></script>

    <script>
        // GLOBAL API URL
        const API_URL = "https://script.google.com/macros/s/AKfycby6vg7szzK1m5UTCeLC2s8J82dSShpj5HiVmGDu40KKqxlmZShGAoRCoa9j5TbTJeV2Lw/exec";

        // Kullanıcı Adını Göster
        const user = JSON.parse(sessionStorage.getItem('crmUser'));
        if(user) document.getElementById('userNameDisplay').innerText = user.name;

        // --- SAYFA YÖNLENDİRİCİ (ROUTER) ---
        function loadModule(moduleName) {
            // Aktif menü işaretlemesi
            document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + moduleName);
            if(activeNav) activeNav.classList.add('active');

            const titleDiv = document.getElementById('pageTitle');
            const contentDiv = document.getElementById('dynamicContent');

            if (moduleName === 'customers') {
                // customers.js dosyasındaki ana fonksiyonu çağır
                // Eğer dosya yüklenmediyse hata verir, o yüzden try-catch
                try {
                    loadCustomersModule(); 
                } catch(e) {
                    contentDiv.innerHTML = `<div class="alert alert-danger">Modül yüklenemedi. Sayfayı yenileyin. (${e})</div>`;
                }
            }
            else {
                titleDiv.innerText = "Yönetim Paneli";
                contentDiv.innerHTML = '<div class="alert alert-info">Hoşgeldiniz. Lütfen soldan işlem seçin.</div>';
            }
        }

        // Çıkış Yap
        function logout() {
            if(confirm("Çıkış yapmak istediğinize emin misiniz?")) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Mobil Menü Toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Başlangıçta direkt Müşterileri aç
        document.addEventListener("DOMContentLoaded", function() {
            loadModule('customers');
        });
    </script>
</body>
</html>
