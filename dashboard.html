<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pameks CRM - Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <script>
        if (!sessionStorage.getItem('crmToken')) {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 9999;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .spinner-box {
            background: white; padding: 20px 40px; border-radius: 10px;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .sidebar { width: 250px; background: #212529; color: #fff; position: fixed; height: 100vh; transition: 0.3s; z-index: 1050; left: 0; }
        .sidebar.closed { left: -250px; }
        .menu-link { display: block; padding: 15px 20px; color: #adb5bd; text-decoration: none; border-left: 4px solid transparent; cursor: pointer; }
        .menu-link:hover, .menu-link.active { background: #343a40; color: #fff; border-left-color: #0d6efd; }
        .menu-link i { width: 25px; text-align: center; margin-right: 10px; }
        .main-content { margin-left: 250px; padding: 20px; transition: 0.3s; }
        .main-content.expanded { margin-left: 0; }
        @media (max-width: 768px) {
            .sidebar { left: -250px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-box">
            <div class="spinner-border text-primary mb-2" role="status"></div>
            <div class="fw-bold text-dark">İşlem Yapılıyor...</div>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="p-3 text-center border-bottom border-secondary bg-dark">
            <h5 class="m-0 fw-bold">Pameks CRM</h5>
        </div>
        <div class="mt-3">
            <a onclick="loadModule('customers')" class="menu-link active" id="nav-customers">
                <i class="fas fa-building"></i> Müşteriler
            </a>
            <a onclick="loadModule('settings')" class="menu-link" id="nav-settings">
                <i class="fas fa-cog"></i> Sistem Ayarları
            </a>
            <hr class="border-secondary mx-3">
            <a onclick="logout()" class="menu-link text-danger">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm sticky-top">
            <button class="btn btn-outline-dark border-0" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h6 class="m-0 fw-bold text-secondary" id="pageTitle">Yönetim Paneli</h6>
            <div class="d-flex align-items-center">
                <span id="userNameDisplay" class="fw-bold small me-2">Admin</span>
                <i class="fas fa-user-circle fa-2x text-primary"></i>
            </div>
        </div>
        <div id="dynamicContent"></div>
    </main>

    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Kullanıcı Kartı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="uName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="uUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Şifre (Değiştirmek istemiyorsanız boş bırakın)</label>
                            <input type="password" class="form-control" id="uPassword">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Rol</label>
                                <select class="form-select" id="uRole">
                                    <option value="personel">Personel</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Durum</label>
                                <select class="form-select" id="uStatus">
                                    <option value="Aktif">Aktif</option>
                                    <option value="Pasif">Pasif</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" onclick="saveUserData()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/customers.js?v=9999"></script>
    <script src="js/settings.js?v=9999"></script>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby6vg7szzK1m5UTCeLC2s8J82dSShpj5HiVmGDu40KKqxlmZShGAoRCoa9j5TbTJeV2Lw/exec";
        const currentUser = JSON.parse(sessionStorage.getItem('crmUser'));
        if(currentUser) document.getElementById('userNameDisplay').innerText = currentUser.name;

        function loadModule(moduleName) {
            if (window.innerWidth < 768) document.getElementById('sidebar').classList.remove('active');
            document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + moduleName).classList.add('active');

            if (moduleName === 'customers') loadCustomersModule();
            if (moduleName === 'settings') loadSettingsModule();
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle(window.innerWidth < 768 ? 'active' : 'closed');
        }

        window.addEventListener('load', () => loadModule('customers'));
    </script>
</body>
</html>
