<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Müşteri Paneli - Tekstil CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <script>
        if (!sessionStorage.getItem('crmToken')) {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* FULL SCREEN LOADING (YÜKLENİYOR) */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 9999;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .spinner-box {
            background: white; padding: 20px 40px; border-radius: 10px;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* SIDEBAR (MOBİL UYUMLU) */
        .sidebar { 
            width: 250px; background: #212529; color: #fff; position: fixed; 
            height: 100vh; transition: 0.3s; z-index: 1050; left: 0;
        }
        .sidebar.closed { left: -250px; } /* Mobilde varsayılan kapalı olacak */
        
        .menu-link { display: block; padding: 15px 20px; color: #adb5bd; text-decoration: none; border-left: 4px solid transparent; }
        .menu-link:hover, .menu-link.active { background: #343a40; color: #fff; border-left-color: #0d6efd; }
        .menu-link i { width: 25px; text-align: center; margin-right: 10px; }
        
        /* MAIN CONTENT */
        .main-content { margin-left: 250px; padding: 20px; transition: 0.3s; }
        .main-content.expanded { margin-left: 0; }

        /* MOBİL DÜZENLEMELER */
        @media (max-width: 768px) {
            .sidebar { left: -250px; } /* Mobilde başlangıçta gizli */
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; padding: 15px; }
            .table-responsive { border: 0; }
            /* Modal mobilde tam ekran olsun */
            .modal-dialog { margin: 10px; }
        }

        /* DİNAMİK DROPDOWN BUTONU */
        .input-group-text { cursor: pointer; background-color: #e9ecef; }
        .input-group-text:hover { background-color: #dde0e3; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-box">
            <div class="spinner-border text-primary mb-2" role="status" style="width: 3rem; height: 3rem;"></div>
            <div class="fw-bold text-dark">İşlem Yapılıyor...</div>
            <small class="text-muted">Lütfen bekleyin</small>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="p-3 text-center border-bottom border-secondary bg-dark">
            <h5 class="m-0 fw-bold">Tekstil CRM</h5>
            <small class="text-muted">v3.0 Mobil</small>
        </div>
        <div class="mt-3">
            <a onclick="loadModule('customers')" class="menu-link active" id="nav-customers">
                <i class="fas fa-building"></i> Müşteriler
            </a>
            <hr class="border-secondary mx-3">
            <a onclick="logout()" class="menu-link text-danger">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm sticky-top">
            <button class="btn btn-outline-dark border-0" onclick="toggleSidebar()">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <h6 class="m-0 fw-bold text-secondary" id="pageTitle">Yönetim Paneli</h6>
            <div class="d-flex align-items-center">
                <div class="d-none d-md-block text-end me-2">
                    <small class="d-block text-muted" style="font-size: 0.75rem;">Hoşgeldin</small>
                    <span id="userNameDisplay" class="fw-bold small">Admin</span>
                </div>
                <i class="fas fa-user-circle fa-2x text-primary"></i>
            </div>
        </div>

        <div id="dynamicContent"></div>
    </main>

    <div class="modal fade" id="customerDetailModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="modalTitle">Müşteri Kartı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <input type="hidden" id="custId">
                        
                        <div class="row g-3 mb-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label small fw-bold">Firma Adı *</label>
                                <input type="text" class="form-control" id="custName" required>
                            </div>
                            
                            <div class="col-6 col-md-3">
                                <label class="form-label small fw-bold">Tip</label>
                                <div class="input-group">
                                    <select class="form-select" id="custType">
                                        <option value="Müşteri">Müşteri</option>
                                        <option value="Tedarikçi">Tedarikçi</option>
                                        <option value="Aday">Aday</option>
                                    </select>
                                    <span class="input-group-text" onclick="addNewOption('custType', 'Tip Ekle')"><i class="fas fa-plus"></i></span>
                                </div>
                            </div>

                            <div class="col-6 col-md-3">
                                <label class="form-label small fw-bold">Durum</label>
                                <select class="form-select" id="custStatus">
                                    <option value="Aktif">Aktif</option>
                                    <option value="Pasif">Pasif</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label small fw-bold">Ülke</label>
                                <input type="text" class="form-control" id="custCountry">
                            </div>
                            <div class="col-6 col-md-4">
                                <label class="form-label small fw-bold">Şehir</label>
                                <input type="text" class="form-control" id="custCity">
                            </div>
                            <div class="col-6 col-md-4">
                                <label class="form-label small fw-bold">Telefon</label>
                                <input type="tel" class="form-control" id="custPhone">
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label small fw-bold">E-Posta</label>
                                <input type="email" class="form-control" id="custEmail">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label small fw-bold">Web Sitesi</label>
                                <input type="url" class="form-control" id="custWeb">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Adres</label>
                            <textarea class="form-control" id="custAddress" rows="2"></textarea>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label small fw-bold">Ödeme Şekli</label>
                                <div class="input-group">
                                    <select class="form-select" id="custPayment">
                                        <option value="">Seçiniz</option>
                                        <option value="Peşin">Peşin</option>
                                        <option value="Vadeli">Vadeli</option>
                                        <option value="Kredi Kartı">Kredi Kartı</option>
                                    </select>
                                    <span class="input-group-text" onclick="addNewOption('custPayment', 'Ödeme Tipi Ekle')"><i class="fas fa-plus"></i></span>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label small fw-bold">Nakliye Tipi</label>
                                <div class="input-group">
                                    <select class="form-select" id="custShipping">
                                        <option value="">Seçiniz</option>
                                        <option value="Kara">Kara Yolu</option>
                                        <option value="Hava">Hava Yolu</option>
                                        <option value="Deniz">Deniz Yolu</option>
                                    </select>
                                    <span class="input-group-text" onclick="addNewOption('custShipping', 'Nakliye Tipi Ekle')"><i class="fas fa-plus"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Notlar</label>
                            <textarea class="form-control" id="custNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary px-4" onclick="saveCustomerData()">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/customers.js?v=2"></script>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby6vg7szzK1m5UTCeLC2s8J82dSShpj5HiVmGDu40KKqxlmZShGAoRCoa9j5TbTJeV2Lw/exec";
        
        // Kullanıcı Adı
        const user = JSON.parse(sessionStorage.getItem('crmUser'));
        if(user) document.getElementById('userNameDisplay').innerText = user.name;

        // Sayfa Yönetimi
        function loadModule(moduleName) {
            // Mobilde menüyü otomatik kapat
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('active');
            }

            document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + moduleName);
            if(activeNav) activeNav.classList.add('active');

            if (moduleName === 'customers') {
                try { loadCustomersModule(); } catch(e) { console.error(e); }
            }
        }

        function logout() {
            Swal.fire({
                title: 'Çıkış Yap',
                text: "Oturumu kapatmak istediğinize emin misiniz?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Evet, Çıkış Yap',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                }
            });
        }

        // Sidebar Toggle (Masaüstü ve Mobil için Optimize)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('mainContent');
            
            if (window.innerWidth < 768) {
                sidebar.classList.toggle('active'); // Mobilde üstüne bindir
            } else {
                sidebar.classList.toggle('closed'); // Masaüstünde sola kaydır
                content.classList.toggle('expanded');
            }
        }

        // Ekran boyutuna göre başlangıç ayarı
        window.addEventListener('load', () => {
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('closed'); // Mobilde class yapısı farklı çalışsın
            }
            loadModule('customers');
        });
    </script>
</body>
</html>
