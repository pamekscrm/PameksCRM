<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pameks CRM - Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <script>
        // TOKEN KONTROLÜ
        if (!sessionStorage.getItem('crmToken')) {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 11000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .spinner-box {
            background: white; padding: 20px 40px; border-radius: 10px;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .sidebar { width: 250px; background: #212529; color: #fff; position: fixed; height: 100vh; transition: 0.3s; z-index: 1050; left: 0; }
        .sidebar.closed { left: -250px; }
        .menu-link { display: block; padding: 15px 20px; color: #adb5bd; text-decoration: none; border-left: 4px solid transparent; cursor: pointer; }
        .menu-link:hover, .menu-link.active { background: #343a40; color: #fff; border-left-color: #0d6efd; }
        .menu-link i { width: 25px; text-align: center; margin-right: 10px; }
        .main-content { margin-left: 250px; padding: 20px; transition: 0.3s; }
        .main-content.expanded { margin-left: 0; }
        @media (max-width: 768px) {
            .sidebar { left: -250px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-box">
            <div class="spinner-border text-primary mb-2" role="status"></div>
            <div class="fw-bold text-dark">İşlem Yapılıyor...</div>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="p-3 text-center border-bottom border-secondary bg-dark">
            <h5 class="m-0 fw-bold">Pameks CRM</h5>
        </div>
        <div class="mt-3">
            <a onclick="loadModule('customers')" class="menu-link active" id="nav-customers">
                <i class="fas fa-building"></i> Müşteriler
            </a>
            <a onclick="loadModule('settings')" class="menu-link" id="nav-settings">
                <i class="fas fa-cog"></i> Sistem Ayarları
            </a>
            <hr class="border-secondary mx-3">
            <a onclick="logout()" class="menu-link text-danger">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm sticky-top">
            <button class="btn btn-outline-dark border-0" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h6 class="m-0 fw-bold text-secondary" id="pageTitle">Yönetim Paneli</h6>
            <div class="d-flex align-items-center">
                <span id="userNameDisplay" class="fw-bold small me-2">Yükleniyor...</span>
                <i class="fas fa-user-circle fa-2x text-primary"></i>
            </div>
        </div>
        <div id="dynamicContent"></div>
    </main>

    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog border-0">
            <div class="modal-content shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold">Kullanıcı Kartı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Ad Soyad</label>
                            <input type="text" class="form-control" id="uName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="uUsername" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Şifre</label>
                            <input type="password" class="form-control" id="uPassword" placeholder="Değiştirmek istemiyorsanız boş bırakın" autocomplete="new-password">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Rol</label>
                                <select class="form-select" id="uRole">
                                    <option value="personel">Personel</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Durum</label>
                                <select class="form-select" id="uStatus">
                                    <option value="Aktif">Aktif</option>
                                    <option value="Pasif">Pasif</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-primary px-4" onclick="saveUserData()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="customerDetailModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold" id="modalTitle">Müşteri Formu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="customerForm">
                        <input type="hidden" id="custId">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Firma Adı *</label>
                                <input type="text" class="form-control" id="custName" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small fw-bold">Tip</label>
                                <select class="form-select" id="custType"></select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small fw-bold">Durum</label>
                                <select class="form-select" id="custStatus">
                                    <option value="Aktif">Aktif</option>
                                    <option value="Pasif">Pasif</option>
                                    <option value="Aday">Aday</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label class="form-label small fw-bold">Ülke</label>
                                <input type="text" class="form-control" id="custCountry">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold">Şehir</label>
                                <input type="text" class="form-control" id="custCity">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold">Telefon</label>
                                <input type="tel" class="form-control" id="custPhone">
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">E-Posta</label>
                                <input type="email" class="form-control" id="custEmail">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Web Sitesi</label>
                                <input type="url" class="form-control" id="custWeb">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Adres</label>
                            <textarea class="form-control" id="custAddress" rows="2"></textarea>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Ödeme Şekli</label>
                                <select class="form-select" id="custPayment"></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Nakliye Tipi</label>
                                <select class="form-select" id="custShipping"></select>
                            </div>
                        </div>
                        <div class="mb-0">
                            <label class="form-label small fw-bold">Not Özeti</label>
                            <textarea class="form-control" id="custNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary px-4" id="btnSaveCustomer" onclick="saveCustomerData()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow border-0">
                <div class="modal-header">
                    <h6 class="modal-title fw-bold">Kişi Bilgileri</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <input type="hidden" id="contId">
                        <div class="mb-2">
                            <label class="small fw-bold">Ad Soyad *</label>
                            <input type="text" id="contName" class="form-control" required>
                        </div>
                        <div class="row g-2 mb-2">
                            <div class="col-6">
                                <label class="small fw-bold">Departman</label>
                                <input type="text" id="contDept" class="form-control">
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold">Ünvan</label>
                                <input type="text" id="contTitle" class="form-control">
                            </div>
                        </div>
                        <div class="row g-2 mb-2">
                            <div class="col-6">
                                <label class="small fw-bold">Telefon</label>
                                <input type="tel" id="contPhone" class="form-control">
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold">E-Posta</label>
                                <input type="email" id="contEmail" class="form-control">
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="small fw-bold">Birincil</label>
                                <select id="contPrimary" class="form-select">
                                    <option value="Hayır">Hayır</option>
                                    <option value="Evet">Evet</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold">Durum</label>
                                <select id="contStatus" class="form-select">
                                    <option value="Aktif">Aktif</option>
                                    <option value="Pasif">Pasif</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" onclick="saveContactData()">Kişiyi Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow border-0">
                <div class="modal-header bg-light">
                    <h6 class="modal-title fw-bold">Görev Detayı</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <div class="mb-3">
                            <label class="small fw-bold">Görev / Konu *</label>
                            <input type="text" id="taskType" class="form-control" placeholder="Örn: Müşteri Ziyareti veya Toplantı">
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="small fw-bold">Başlangıç Tarihi ve Saat</label>
                                <input type="datetime-local" id="taskStart" class="form-control">
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold">Bitiş Tarihi ve Saat</label>
                                <input type="datetime-local" id="taskEnd" class="form-control">
                            </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="small fw-bold">Öncelik</label>
                                <select id="taskPriority" class="form-select">
                                    <option value="Orta">Orta</option>
                                    <option value="Yüksek">Yüksek</option>
                                    <option value="Düşük">Düşük</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold">Durum</label>
                                <select id="taskStatus" class="form-select">
                                    <option value="Açık">Açık</option>
                                    <option value="Devam Ediyor">Devam Ediyor</option>
                                    <option value="Tamamlandı">Tamamlandı</option>
                                    <option value="İptal">İptal</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold">Sorumlu (Kullanıcı)</label>
                            <input type="text" id="taskAssigned" class="form-control" placeholder="Atanan kişi">
                        </div>
                        <div class="mb-0">
                            <label class="small fw-bold">Açıklama</label>
                            <textarea id="taskDesc" class="form-control" rows="3" placeholder="Görev detaylarını buraya yazın..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100 fw-bold" onclick="saveTaskData()">Görevi Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow border-0">
                <div class="modal-header bg-light">
                    <h6 class="modal-title fw-bold">Not Ekle/Düzenle</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="noteForm">
                        <input type="hidden" id="noteId">
                        <div class="mb-3">
                            <label class="small fw-bold">Tarih ve Saat</label>
                            <input type="datetime-local" id="noteDate" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold">Başlık *</label>
                            <input type="text" id="noteTitle" class="form-control" placeholder="Not başlığı" required>
                        </div>
                        <div class="mb-0">
                            <label class="small fw-bold">İçerik</label>
                            <textarea id="noteContent" class="form-control" rows="5" placeholder="Not içeriği..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100 fw-bold" onclick="saveNoteData()">Notu Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="attachmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow border-0">
                <div class="modal-header bg-light">
                    <h6 class="modal-title fw-bold">Dosya Ekle</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="attachmentForm">
                        <input type="hidden" id="attId">
                        <div class="mb-3">
                            <label class="small fw-bold">Dosya Seçin (Maks 3MB) *</label>
                            <input type="file" id="attFile" class="form-control" accept=".pdf,image/*,.doc,.docx,.xls,.xlsx" required>
                            <div class="form-text small text-muted">Kabul edilenler: PDF, Resim, Word, Excel</div>
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold">Etiket</label>
                            <input type="text" id="attTag" class="form-control" placeholder="Örn: Sözleşme, Fatura">
                        </div>
                        <div class="mb-0">
                            <label class="small fw-bold">Açıklama</label>
                            <textarea id="attDesc" class="form-control" rows="3" placeholder="Dosya hakkında kısa bilgi..."></textarea>
                        </div>
                        <div id="uploadProgress" class="mt-3 text-center d-none">
                            <div class="spinner-border spinner-border-sm text-primary"></div> <small>Dosya işleniyor...</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100 fw-bold" onclick="processFileUpload()">Yüklemeyi Başlat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/customers.js?v=1004"></script>
    <script src="js/customer_detail.js?v=1004"></script>
    <script src="js/tasks.js?v=1005"></script>
    <script src="js/notes.js?v=1006"></script>
    <script src="js/attachments.js?v=1007"></script> <script src="js/settings.js?v=1004"></script>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby6vg7szzK1m5UTCeLC2s8J82dSShpj5HiVmGDu40KKqxlmZShGAoRCoa9j5TbTJeV2Lw/exec";
        const currentUser = JSON.parse(sessionStorage.getItem('crmUser'));
        
        if(currentUser) { 
            document.getElementById('userNameDisplay').innerText = currentUser.name + " (" + currentUser.role + ")"; 
        }

        function loadModule(moduleName) {
            if (window.innerWidth < 768) document.getElementById('sidebar').classList.remove('active');
            document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + moduleName).classList.add('active');
            
            if (moduleName === 'customers') loadCustomersModule();
            if (moduleName === 'settings') loadSettingsModule();
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const m = document.getElementById('mainContent');
            if (window.innerWidth < 768) { 
                s.classList.toggle('active'); 
            } else { 
                s.classList.toggle('closed'); 
                m.classList.toggle('expanded'); 
            }
        }

        function logout() { 
            Swal.fire({
                title: 'Çıkış',
                text: "Oturumu kapatmak istediğinize emin misiniz?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Evet',
                cancelButtonText: 'Hayır'
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.clear(); 
                    window.location.href = 'index.html'; 
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => loadModule('customers'));
    </script>
</body>
</html>
