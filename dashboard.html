<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pameks CRM - Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <script>
        if (!sessionStorage.getItem('crmToken')) {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 11000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .spinner-box {
            background: white; padding: 20px 40px; border-radius: 10px;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .sidebar { width: 250px; background: #212529; color: #fff; position: fixed; height: 100vh; transition: 0.3s; z-index: 1050; left: 0; }
        .sidebar.closed { left: -250px; }
        .menu-link { display: block; padding: 15px 20px; color: #adb5bd; text-decoration: none; border-left: 4px solid transparent; cursor: pointer; }
        .menu-link:hover, .menu-link.active { background: #343a40; color: #fff; border-left-color: #0d6efd; }
        .menu-link i { width: 25px; text-align: center; margin-right: 10px; }
        .main-content { margin-left: 250px; padding: 20px; transition: 0.3s; }
        .main-content.expanded { margin-left: 0; }
        @media (max-width: 768px) {
            .sidebar { left: -250px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-box">
            <div class="spinner-border text-primary mb-2" role="status"></div>
            <div class="fw-bold text-dark">İşlem Yapılıyor...</div>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="p-3 text-center border-bottom border-secondary bg-dark">
            <h5 class="m-0 fw-bold">Pameks CRM</h5>
        </div>
        <div class="mt-3">
            <a onclick="loadModule('customers')" class="menu-link active" id="nav-customers">
                <i class="fas fa-building"></i> Müşteriler
            </a>
            <a onclick="loadModule('settings')" class="menu-link" id="nav-settings">
                <i class="fas fa-cog"></i> Sistem Ayarları
            </a>
            <hr class="border-secondary mx-3">
            <a onclick="logout()" class="menu-link text-danger">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm sticky-top">
            <button class="btn btn-outline-dark border-0" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h6 class="m-0 fw-bold text-secondary" id="pageTitle">Yönetim Paneli</h6>
            <div class="d-flex align-items-center">
                <span id="userNameDisplay" class="fw-bold small me-2">Yükleniyor...</span>
                <i class="fas fa-user-circle fa-2x text-primary"></i>
            </div>
        </div>
        <div id="dynamicContent"></div>
    </main>

    <div class="modal fade" id="quotationModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow border-0">
                <div class="modal-header bg-light">
                    <h6 class="modal-title fw-bold" id="quoteModalTitle">Teklif Girişi / Pazarlık</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="quotationForm">
                        <input type="hidden" id="quoteId">
                        
                        <div class="row g-2 mb-3">
                            <div class="col-md-4">
                                <label class="small fw-bold">Teklif No *</label>
                                <input type="text" id="quoteNo" class="form-control" placeholder="Örn: 2026-001" required>
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold">Model Kodu</label>
                                <input type="text" id="quoteModelCode" class="form-control" placeholder="Örn: PMK-102">
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold">Kumaş</label>
                                <input type="text" id="quoteFabric" class="form-control" placeholder="Örn: Pamuk">
                            </div>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-md-4">
                                <label class="small fw-bold text-primary">Talep Fiyat (Müşteri)</label>
                                <input type="number" step="0.01" id="quoteTargetPrice" class="form-control" placeholder="Hedef fiyat">
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold text-danger">Teklif Fiyat (Bizim)</label>
                                <input type="number" step="0.01" id="quoteOfferedPrice" class="form-control" placeholder="Verilen teklif">
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold text-success">Onay Fiyat (Final)</label>
                                <input type="number" step="0.01" id="quoteAgreedPrice" class="form-control" placeholder="El sıkışılan">
                            </div>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-md-4">
                                <label class="small fw-bold">Para Birimi</label>
                                <select id="quoteCurrency" class="form-select">
                                    <option value="EUR">EUR (€)</option>
                                    <option value="USD">USD ($)</option>
                                    <option value="TRY">TRY (₺)</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold">Teklif Tarihi</label>
                                <input type="date" id="quoteDate" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold">Geçerlilik Tarihi</label>
                                <input type="date" id="quoteValidUntil" class="form-control">
                            </div>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-md-4">
                                <label class="small fw-bold">Termin Tarihi</label>
                                <input type="date" id="quoteLeadTime" class="form-control">
                            </div>
                            <div class="col-md-8">
                                <label class="small fw-bold">Sonuç / Durum</label>
                                <select id="quoteResult" class="form-select">
                                    <option value="Açık">Açık / Pazarlıkta</option>
                                    <option value="Revize Edildi">Revize Edildi</option>
                                    <option value="Müşteri Yanıtı Bekleniyor">Müşteri Yanıtı Bekleniyor</option>
                                    <option value="Onaylandı">Onaylandı</option>
                                    <option value="Reddedildi">Reddedildi</option>
                                    <option value="İptal">İptal</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-0">
                            <label class="small fw-bold">Notlar / Pazarlık Geçmişi</label>
                            <textarea id="quoteDesc" class="form-control" rows="4" placeholder="Pazarlık süreci notları..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100 fw-bold" onclick="saveQuotationData()">Değişiklikleri Kaydet / Revize Et</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/customers.js?v=1004"></script>
    <script src="js/customer_detail.js?v=1008"></script> <script src="js/tasks.js?v=1005"></script>
    <script src="js/notes.js?v=1006"></script>
    <script src="js/attachments.js?v=1007"></script>
    <script src="js/quotations.js?v=1009"></script> <script src="js/settings.js?v=1004"></script>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzAhbgVIadsmA7sBzgm69gE9fi6ZZJX9jV8YCAF_r_eJML5vgqfTZ0eq34h2OqMkdEGIA/exec";
        const currentUser = JSON.parse(sessionStorage.getItem('crmUser'));
        
        if(currentUser) { 
            document.getElementById('userNameDisplay').innerText = currentUser.name + " (" + currentUser.role + ")"; 
        }

        function loadModule(moduleName) {
            if (window.innerWidth < 768) document.getElementById('sidebar').classList.remove('active');
            document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + moduleName).classList.add('active');
            
            if (moduleName === 'customers') loadCustomersModule();
            if (moduleName === 'settings') loadSettingsModule();
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const m = document.getElementById('mainContent');
            if (window.innerWidth < 768) { s.classList.toggle('active'); } 
            else { s.classList.toggle('closed'); m.classList.toggle('expanded'); }
        }

        function logout() { 
            Swal.fire({
                title: 'Çıkış',
                text: "Oturumu kapatmak istediğinize emin misiniz?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Evet',
                cancelButtonText: 'Hayır'
            }).then((result) => { if (result.isConfirmed) { sessionStorage.clear(); window.location.href = 'index.html'; } });
        }

        document.addEventListener('DOMContentLoaded', () => loadModule('customers'));
    </script>
</body>
</html>
