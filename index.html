<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekstil CRM - GÃ¼venli GiriÅŸ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: white;
        }
        .crm-logo {
            font-size: 28px;
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 5px;
        }
        .crm-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        .btn-primary {
            padding: 10px;
            font-weight: 600;
        }
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card" id="loginSection">
        <div class="crm-logo">ðŸ‘” Tekstil CRM</div>
        <div class="crm-subtitle">YÃ¶netim Paneli GiriÅŸi</div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" class="form-control" id="username" placeholder="Ã–rn: admin" required autofocus>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Åžifre</label>
                <input type="password" class="form-control" id="password" placeholder="******" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="loginBtn">GiriÅŸ Yap</button>
            </div>
        </form>

        <div id="loadingSpinner" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">YÃ¼kleniyor...</span>
            </div>
            <p class="small text-muted mt-2">Sunucuya baÄŸlanÄ±lÄ±yor...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3 d-none text-center" role="alert"></div>
    </div>

    <div id="dashboardSection" class="container d-none">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="alert alert-success mt-5 p-5 shadow-sm">
                    <h1 class="display-4">ðŸŽ‰</h1>
                    <h3 class="mt-3">GiriÅŸ BaÅŸarÄ±lÄ±!</h3>
                    <p class="lead">HoÅŸgeldin, <span id="userDisplayName" class="fw-bold text-dark"></span></p>
                    <hr>
                    <p class="text-muted">Panele yÃ¶nlendiriliyorsunuz...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SENÄ°N API LÄ°NKÄ°N
        const API_URL = "https://script.google.com/macros/s/AKfycby6vg7szzK1m5UTCeLC2s8J82dSShpj5HiVmGDu40KKqxlmZShGAoRCoa9j5TbTJeV2Lw/exec";

        // HTML Elementlerini SeÃ§elim
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('loadingSpinner');
        const errorMsg = document.getElementById('errorMessage');
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');

        // Form GÃ¶nderildiÄŸinde Ã‡alÄ±ÅŸacak Fonksiyon
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Sayfa yenilenmesini durdur

            // KullanÄ±cÄ± verilerini al
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // ArayÃ¼zÃ¼ "YÃ¼kleniyor" moduna al
            loginBtn.disabled = true; 
            spinner.style.display = 'block';
            errorMsg.classList.add('d-none');
            
            // --- CORS Ã‡Ã–ZÃœMÃœ: FORM VERÄ°SÄ° ---
            // JSON yerine URLSearchParams kullanÄ±yoruz.
            // Bu sayede tarayÄ±cÄ± Google'a "Ben sadece form gÃ¶nderiyorum" der ve engellenmez.
            const formData = new URLSearchParams();
            formData.append("action", "login");
            formData.append("username", username);
            formData.append("password", password);

            // FETCH Ä°STEÄžÄ°
            fetch(API_URL, {
                method: "POST",
                body: formData 
                // Header (Content-Type) eklemiyoruz, tarayÄ±cÄ± otomatik ayarlar.
            })
            .then(response => response.json())
            .then(data => {
                // Ä°ÅŸlem bitti
                spinner.style.display = 'none';
                loginBtn.disabled = false;

                if (data.status === "success") {
                    // --- GÄ°RÄ°Åž BAÅžARILI ---
                    handleLoginSuccess(data);
                } else {
                    // --- GÄ°RÄ°Åž HATALI ---
                    showError(data.message || "KullanÄ±cÄ± adÄ± veya ÅŸifre yanlÄ±ÅŸ.");
                }
            })
            .catch(error => {
                // --- BAÄžLANTI HATASI ---
                spinner.style.display = 'none';
                loginBtn.disabled = false;
                console.error("Hata DetayÄ±:", error);
                
                showError("Sunucu hatasÄ±! LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin.");
            });
        });

        // BaÅŸarÄ±lÄ± GiriÅŸ Fonksiyonu
        function handleLoginSuccess(data) {
            // Token'Ä± kaydet
            sessionStorage.setItem('crmToken', data.token);
            sessionStorage.setItem('crmUser', JSON.stringify(data.user));

            // Ekran deÄŸiÅŸtir
            loginSection.classList.add('d-none');
            dashboardSection.classList.remove('d-none');
            
            // KullanÄ±cÄ± adÄ±nÄ± yaz
            document.getElementById('userDisplayName').innerText = data.user.name;
        }

        // Hata GÃ¶sterme Fonksiyonu
        function showError(message) {
            errorMsg.innerText = message;
            errorMsg.classList.remove('d-none');
        }
    </script>
</body>
</html>
