<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giriş Yap - Pameks CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body { 
            background-color: #e9ecef; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            padding: 40px; 
            border-radius: 15px; 
            background: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        .btn-primary { 
            background-color: #2c3e50; 
            border: none; 
            transition: 0.3s;
        }
        .btn-primary:hover { 
            background-color: #1a252f; 
            transform: translateY(-2px);
        }

        /* YÜKLENİYOR SPINNER EKRANI */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 9999;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(3px);
        }
        .spinner-box {
            background: white; padding: 25px 50px; border-radius: 12px;
            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
    
    <script>
        if (sessionStorage.getItem('crmToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-box">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
            <h5 class="fw-bold text-dark m-0">Giriş Yapılıyor...</h5>
        </div>
    </div>

    <div class="login-card text-center">
        <h2 class="mb-2 fw-bold" style="color: #2c3e50;">Pameks CRM</h2>
        <p class="text-muted mb-4 small">Yönetim Paneli Girişi</p>
        
        <form id="loginForm">
            <div class="form-floating mb-3 text-start">
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
                <label for="username">Kullanıcı Adı</label>
            </div>
            <div class="form-floating mb-4 text-start">
                <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                <label for="password">Şifre</label>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary w-100 py-3 fw-bold rounded-pill">GİRİŞ YAP</button>
        </form>
        
        <div class="mt-4 text-muted small">
            &copy; 2024 Pameks Giyim
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // API URL (Senin URL'in)
        const API_URL = "https://script.google.com/macros/s/AKfycby6vg7szzK1m5UTCeLC2s8J82dSShpj5HiVmGDu40KKqxlmZShGAoRCoa9j5TbTJeV2Lw/exec";

        // Yükleniyor Göster/Gizle
        function showLoading() { document.getElementById('loadingOverlay').style.display = 'flex'; }
        function hideLoading() { document.getElementById('loadingOverlay').style.display = 'none'; }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();

            // Giriş Başladı - Ekranı Kilitle
            showLoading();

            const payload = {
                action: "login",
                username: u,
                password: p
            };

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(r => r.json())
            .then(data => {
                hideLoading(); // İşlem bitti - Ekranı aç

                if (data.status === "success") {
                    // Modern Başarı Mesajı
                    Swal.fire({
                        icon: 'success',
                        title: 'Giriş Başarılı!',
                        text: 'Panele yönlendiriliyorsunuz...',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // Token Kaydet ve Yönlendir
                        sessionStorage.setItem('crmToken', data.token);
                        sessionStorage.setItem('crmUser', JSON.stringify(data.user));
                        window.location.href = 'dashboard.html';
                    });

                } else {
                    // Modern Hata Mesajı
                    Swal.fire({
                        icon: 'error',
                        title: 'Giriş Başarısız',
                        text: data.message || "Kullanıcı adı veya şifre hatalı.",
                        confirmButtonColor: '#2c3e50'
                    });
                }
            })
            .catch(error => {
                hideLoading();
                console.error(error);
                Swal.fire({
                    icon: 'warning',
                    title: 'Bağlantı Hatası',
                    text: 'Sunucuya ulaşılamadı. İnternetinizi kontrol edin.',
                    confirmButtonColor: '#2c3e50'
                });
            });
        });
    </script>
</body>
</html>
