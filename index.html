<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekstil CRM - GiriÅŸ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
        }
        .crm-logo {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card" id="loginSection">
        <div class="crm-logo">ğŸ‘” Tekstil CRM</div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" class="form-control" id="username" placeholder="Ã–rn: admin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Åifre</label>
                <input type="password" class="form-control" id="password" placeholder="******" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">GiriÅŸ Yap</button>
            </div>
        </form>

        <div id="loadingSpinner" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">YÃ¼kleniyor...</span>
            </div>
            <p class="small text-muted">Sunucuya baÄŸlanÄ±lÄ±yor...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>

    <div id="dashboardSection" class="container d-none">
        <div class="alert alert-success mt-5 text-center">
            <h3>ğŸ‰ GiriÅŸ BaÅŸarÄ±lÄ±!</h3>
            <p>HoÅŸgeldin, <span id="userDisplayName" class="fw-bold"></span></p>
            <p>Sisteme yÃ¶nlendiriliyorsunuz...</p>
        </div>
    </div>

    <script>
        // SENÄ°N API LÄ°NKÄ°N
        const API_URL = "https://script.google.com/macros/s/AKfycby6vg7szzK1m5UTCeLC2s8J82dSShpj5HiVmGDu40KKqxlmZShGAoRCoa9j5TbTJeV2Lw/exec";

        const loginForm = document.getElementById('loginForm');
        const spinner = document.getElementById('loadingSpinner');
        const errorMsg = document.getElementById('errorMessage');
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');

        // Form GÃ¶nderildiÄŸinde Ã‡alÄ±ÅŸacak Kod
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // SayfanÄ±n yenilenmesini engelle

            // 1. Verileri Al
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 2. ArayÃ¼zÃ¼ GÃ¼ncelle (YÃ¼kleniyor...)
            spinner.style.display = 'block';
            errorMsg.classList.add('d-none');
            
            // 3. API'ye Ä°stek GÃ¶nder (POST)
            const payload = {
                action: "login",
                username: username,
                password: password
            };

            fetch(API_URL, {
                method: "POST",
                mode: "cors", // FarklÄ± domain olduÄŸu iÃ§in gerekli
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none';

                if (data.status === "success") {
                    // BAÅARILI GÄ°RÄ°Å
                    handleLoginSuccess(data);
                } else {
                    // HATALI GÄ°RÄ°Å
                    showError(data.message || "Bilinmeyen bir hata oluÅŸtu.");
                }
            })
            .catch(error => {
                spinner.style.display = 'none';
                showError("Sunucu hatasÄ±: " + error.message);
                console.error("Hata:", error);
            });
        });

        function handleLoginSuccess(data) {
            // Token'Ä± tarayÄ±cÄ± hafÄ±zasÄ±na kaydet (SessionStorage)
            sessionStorage.setItem('crmToken', data.token);
            sessionStorage.setItem('crmUser', JSON.stringify(data.user));

            // EkranÄ± DeÄŸiÅŸtir
            loginSection.classList.add('d-none');
            dashboardSection.classList.remove('d-none');
            
            // KullanÄ±cÄ± AdÄ±nÄ± GÃ¶ster
            document.getElementById('userDisplayName').innerText = data.user.name;

            // Ä°leride buraya ana sayfayÄ± yÃ¼kleyen kod gelecek
            console.log("KullanÄ±cÄ± RolÃ¼:", data.user.role);
        }

        function showError(message) {
            errorMsg.innerText = message;
            errorMsg.classList.remove('d-none');
        }
    </script>
</body>
</html>
