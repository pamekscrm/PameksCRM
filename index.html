<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ Yap - Tekstil CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .login-card { width: 100%; max-width: 380px; padding: 40px; border-radius: 10px; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #2c3e50; border: none; }
        .btn-primary:hover { background-color: #1a252f; }
    </style>
    
    <script>
        if (sessionStorage.getItem('crmToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</head>
<body>

    <div class="login-card text-center">
        <h3 class="mb-4 fw-bold" style="color: #2c3e50;">ðŸ‘” Tekstil CRM</h3>
        <p class="text-muted mb-4">Devam etmek iÃ§in giriÅŸ yapÄ±n</p>
        
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>
                <label for="username">KullanÄ±cÄ± AdÄ±</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Åžifre" required>
                <label for="password">Åžifre</label>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary w-100 py-2 fw-bold">GÄ°RÄ°Åž YAP</button>
        </form>
        
        <div id="errorMessage" class="alert alert-danger mt-3 d-none small"></div>
    </div>

    <script>
        // API URL (Senin URL'in)
        const API_URL = "https://script.google.com/macros/s/AKfycby6vg7szzK1m5UTCeLC2s8J82dSShpj5HiVmGDu40KKqxlmZShGAoRCoa9j5TbTJeV2Lw/exec";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMessage');
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();

            // YÃ¼kleniyor...
            btn.disabled = true;
            btn.innerText = "Kontrol Ediliyor...";
            err.classList.add('d-none');

            // Form Verisi HazÄ±rla (CORS Dostu)
            const formData = new URLSearchParams();
            formData.append("action", "login");
            formData.append("username", u);
            formData.append("password", p);

            fetch(API_URL, {
                method: "POST",
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                btn.disabled = false;
                btn.innerText = "GÄ°RÄ°Åž YAP";

                if (data.status === "success") {
                    // Token'Ä± kaydet
                    sessionStorage.setItem('crmToken', data.token);
                    sessionStorage.setItem('crmUser', JSON.stringify(data.user));
                    
                    // PANELE YÃ–NLENDÄ°R
                    window.location.href = 'dashboard.html';
                } else {
                    err.innerText = data.message || "HatalÄ± giriÅŸ.";
                    err.classList.remove('d-none');
                }
            })
            .catch(error => {
                btn.disabled = false;
                btn.innerText = "GÄ°RÄ°Åž YAP";
                err.innerText = "BaÄŸlantÄ± HatasÄ±!";
                err.classList.remove('d-none');
            });
        });
    </script>
</body>
</html>
